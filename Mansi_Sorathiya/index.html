<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DResume Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="" alt="">
        <button><i class="fa-solid fa-download"></i>Dowanload PDF</button>
    </header>
    <main id="main_container">
        <form id="add_info">
            <h3>
                Template Type
            </h3>
            <select name="" id="">
                <option value="Two-Column">Two-Column</option>
                <option value="">Minimalist</option>
            </select>

            <h3>Header Color</h3>
            <input type="color" style="width:50px ; padding:0;">
            <h3>Header-Text Color</h3>
            <input type="color" style="width:50px; padding:0;">

            <h3>Personal Details</h3>
            <input type="text" placeholder="Name"><br>
            <input type="text" placeholder="E-mail ID"><br>
            <input type="text" placeholder="Phone"><br>
            <input type="text" placeholder="City,Country">

            <h3>Professional Details</h3>
            <input type="text" placeholder="Wanted Job Title"><br>
            <textarea name="" id="" cols="30" rows="6" placeholder="Professional Summary"></textarea><br>
            <input type="text" placeholder="Skills"><br>

            <button id="add_employment">
                Add Employment
            </button><br>
            <div id="add_employement_info_static">

            </div>
            
            <button id="add_project">
                Add Project
            </button>
            <div id="add_project_info_static"></div>

            <h3>Educational Background</h3>
            <button id="add_education">Add Education</button>
            <div id="add_education_info_static"></div>

        </form>

        <section id="template_1">

        </section>
    </main>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js"></script>
</body>
</html>
