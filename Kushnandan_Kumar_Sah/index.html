<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code editor</title>
   <link rel="stylesheet" href="./style.css">
    <style></style>
</head>
<body>
    
  <nav>
     <span class="red"></span>
     <span class="yellow"></span>
     <span class="green"></span>
      <span>Code Editor</span>
  </nav>
    <section class="wrapper-code-editor">
        <section class="html-code-editor-container">
            <textarea name="" id="html-code" cols="30" rows="10" placeholder="enter html code here ...."></textarea>
        </section>

        <section class="css-code-editor-container">
            <textarea name="" id="css-code" cols="30" rows="10" placeholder="enter css code here ...."></textarea>
        </section>
        <section class="js-code-editor-container">
            <textarea name="" id="js-code" cols="30" rows="10" placeholder="enter js code here ...."></textarea>
        </section>

    </section>
    <section class="result-display-container">
          <iframe id="#" frameborder="0"></iframe>
    </section>
    
</body>
</html>
